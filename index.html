<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT-test</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="Логотип: QSOFT">
        </a>
        <a href="#" class="header__mobile">
          <img src="images/mobile-user.svg" alt="user mobile icon">
        </a>
        <div class="header__search">
          <input type="search" class="input__search" placeholder="Найти...">
        </div>
        <a href="#" class="header__user">
          <div class="user__name">Константин</div>
          <div class="user__photo"></div>
        </a>
      </div>
    </header>
    <main class="maincontent">
      <section class="hero">
        <div class="container hero__container">
          <h1 class="hero__title">Наши партнёры</h1>
          <div class="hero__content">
            <ul class="partners__list">
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/Henkel.jpg" alt="partners_logo: Henkel" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/John_Deere.jpg" alt="partners_logo: John_Deere" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/McDonald's.jpg" alt="partners_logo: McDonald`s" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/Ikea.jpg" alt="partners_logo: Ikea" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/Reebok.jpg" alt="partners_logo: Reebok" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/Nike.jpg" alt="partners_logo: Nike" class="partners__img">
                </button>
              </li>
              <li class="partners__item">
                <button class="partners__btn">
                  <img src="images/partners/CAT.jpg" alt="partners_logo: CAT" class="partners__img">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
